title: ElevenLabs Documentation

instances:
  - url: https://elevenlabs.docs.buildwithfern.com/docs
    custom-domain: https://elevenlabs.io/docs
    edit-this-page:
      github:
        owner: elevenlabs
        repo: elevenlabs-docs
        branch: main

layout:
  searchbar-placement: sidebar
  tabs-placement: sidebar
  page-width: full

tabs:
  docs:
    display-name: Docs
    skip-slug: true
    icon: solid book-open
  api-reference:
    display-name: API reference
    skip-slug: true
    icon: solid code

navigation:
  - tab: docs
    layout:
      - section: GET STARTED
        skip-slug: true
        contents:
          - page: Overview
            path: docs/pages/overview.mdx
          - page: Quickstart
            path: docs/pages/quickstart.mdx
          - page: Models
            path: docs/pages/models.mdx
          - changelog: docs/changelog
            title: Changelog
      - section: CAPABILITIES
        skip-slug: true
        contents:
          - page: Text to speech
            path: docs/pages/guides/text-to-speech.mdx
          - page: Voice changer
            path: docs/pages/guides/voice-changer.mdx
          - page: Audio isolation
            path: docs/pages/guides/audio-isolation.mdx
          - page: Dubbing
            path: docs/pages/guides/dubbing.mdx
          - page: Text to voice
            path: docs/pages/guides/text-to-voice.mdx
          - page: Sound effects
            path: docs/pages/guides/sound-effects.mdx
          - page: Voices
            path: docs/pages/guides/voices.mdx
      - section: Conversational AI
        skip-slug: true
        contents:
          - page: Voices
            path: docs/pages/guides/voices.mdx

      - section: BEST PRACTICES
        skip-slug: true
        contents:
          - page: Prompt engineering
            path: docs/pages/guides/text-to-speech.mdx
          - page: Model selection
            path: docs/pages/guides/text-to-speech.mdx
          - page: Latency optimization
            path: docs/pages/guides/text-to-speech.mdx
      - section: RESOURCES
        skip-slug: true
        contents:
          - page: Libraries
            path: docs/pages/guides/text-to-speech.mdx
          - page: Prompt examples
            path: docs/pages/guides/text-to-speech.mdx
          - page: Rate limits
            path: docs/pages/guides/text-to-speech.mdx

  - tab: api-reference
    layout:
      - api: API REFERENCE
        paginated: false
        flattened: true
        api-name: api
        audiences:
          - nothing
        layout:
          - page: Introduction
            path: api-reference/pages/introduction.mdx
          - page: Authentication
            path: api-reference/pages/authentication.mdx
          - page: Streaming
            path: api-reference/pages/streaming.mdx

navbar-links:
  - type: minimal
    text: Community
    href: https://discord.gg/elevenlabs
  - type: minimal
    text: Blog
    href: https://elevenlabs.io/blog
  - type: minimal
    text: Help Center
    href: https://help.elevenlabs.io/
  - type: filled
    text: Sign up
    href: https://elevenlabs.io/sign-up
    rounded: false

colors:
  accentPrimary:
    dark: '#E0E0E0'
    light: '#404040'
  background:
    light: 'white'
  header-background:
    light: '#F5F5F5'
    dark: '#14161A'
  sidebar-background:
    light: '#F5F5F5'
    dark: '#14161A'

logo:
  dark: assets/logo-dark.svg
  light: assets/logo-light.svg
  height: 30
  href: /docs

favicon: assets/favicon.svg

css:
  - assets/styles/globals.css
  - assets/styles/overview.css

js:
  - path: assets/scripts/widget.js
    strategy: lazyOnload
  - path: assets/scripts/audio-player.js
    strategy: lazyOnload

